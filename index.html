---
layout: default
---

<div class="posts-list">
    {% for post in site.posts %}
        <div class="post-entry">
            <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title | default: "Blog Post" }}</a></h2>
            <p>{{ post.date | date: "%B %d, %Y" }}</p>
            <div class="post-excerpt">{{ post.excerpt }}</div>
        </div>
        <hr>
    {% endfor %}
</div>
